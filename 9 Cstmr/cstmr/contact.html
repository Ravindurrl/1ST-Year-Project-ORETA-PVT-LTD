<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - UPVC Store</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="contact-container">
    <header>
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you! Reach out to us with any questions or concerns.</p>
    </header>

    <!-- Contact Information Section -->
    <section class="contact-info">
      <h2>Our Contact Information</h2>
      <p><strong>Email:</strong> support@upvcstore.com</p>
      <p><strong>Phone:</strong> 076 8296209</p>
      <p><strong>Address:</strong> 34 UPVC KAdawatha</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
</body>
</html>
