<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget and Investment Management</title>
    <link rel="stylesheet" href="bugt.css">
</head>
<body>

    
    <div class="container">
        <h1>Manage Budgets and Investments for Projects</h1>
        
        <div class="form-container">
            <h2>Add New Investment</h2>
            <form id="investment-form">
                <label for="project-id">Project ID:</label>
                <input type="text" id="project-id" name="project-id" required>
                
                <label for="budget-amount">Budget Amount:</label>
                <input type="number" id="budget-amount" name="budget-amount" required>
                
                <label for="investment-amount">Investment Amount:</label>
                <input type="number" id="investment-amount" name="investment-amount" required>
                
                <label for="investment-date">Investment Date:</label>
                <input type="date" id="investment-date" name="investment-date" required>
                
                <button type="submit">Add Investment</button>
            </form>
        </div>
        
        <div class="table-container">
            <h2>Budget and Investment Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Project ID</th>
                        <th>Budget Amount</th>
                        <th>Investment Amount</th>
                        <th>Investment Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="investment-records">
                    <!-- Investment records will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <button onclick="goBack()" style="margin: 10px; padding: 10px;">Back</button>

    <script src="bugt.js"></script>
</body>
</html>
